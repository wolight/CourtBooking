<!DOCTYPE html>
<html lang="en">

<head>
    <% include partials/head %>
    <title>Court Index</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <header>
        <% include partials/header %>
    </header>

    <!-- Carousel -->
    <div id="courtCarousel" class="carousel slide" data-ride="carousel">
      <!-- Carousel indicators-->
      <ol class="carousel-indicators">
        <li data-target="#courtCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#courtCarousel" data-slide-to="1"></li>
        <li data-target="#courtCarousel" data-slide-to="2"></li>
        <li data-target="#courtCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Court Pictures -->
      <div class="carousel-inner" id="inner" role="listbox">
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#courtCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#courtCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br/>

    <section class="jumbotron text-center" style="background-color: white">
     <h2 style="color:white">News </h2>
      <br />
      <div id="output"></div>
    </section>

    <div>
        <% include partials/login %>
    </div>
</body>
</html>
